</head>
 
<body>

	<h2>HOS AMI Request</h2>
	<!-- This is the script for specifying the custom trigger.  We've replaced 'myCustomTrigger' with 'feedback-button' -->
	<script type="text/javascript" src="https://jira.di2e.net/s/ce8e76846d0cbc183c77a688624da3de-T/wzv96s/713012/65f3dd454013999e25668f47db9d1c3a/2.0.31/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector-embededjs/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector-embededjs.js?locale=en-US&collectorId=c773dd0e"></script>
	<script type="text/javascript">
		window.ATL_JQ_PAGE_PROPS =  {
			"triggerFunction": function(showCollectorDialog) {
				//Requries that jQuery is available! 
				jQuery("#feedback-button").click(function(e) {
					e.preventDefault();
					showCollectorDialog();
				});
			}
		};
	</script>


	<a href="#" id="feedback-button" class='btn btn-primary btn-large'>Submit Request</a>
